<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Conocé a los integrantes de PAPRIKA">
  <meta name="theme-color" content="#b50000">
  <title>Nosotros - PAPRIKA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="assets/fonts/Druk-Wide-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/paprika-title.webp" as="image">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="texture-overlay"></div>
  <div class="container has-content" id="main-container"></div>
  <div id="footer-container"></div>
  <script src="components.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('main-container')
      createHeader(container, false, 'nosotros')
      
      const nosotrosContent = document.createElement('div')
      nosotrosContent.className = 'nosotros-content'
      
      const membersGrid = document.createElement('div')
      membersGrid.className = 'members-grid'
      
      // ============================================
      // MIEMBROS DE LA BANDA - EDITAR AQUÍ
      // ============================================
      const members = [
        {
          name: 'NOMBRE',
          photo: 'img/nosotros/placeholder.jpg',
          role: 'INSTRUMENTO',
          number: '01-00-00001',
          dob: '01/01/1990',
          ht: '1.70',
          sign: 'Firma'
        },
        // Agregar más miembros copiando el bloque de arriba:
        // {
        //   name: 'OTRO NOMBRE',
        //   photo: 'img/nosotros/foto.jpg',
        //   role: 'GUITARRA',
        //   number: '01-00-00002',
        //   dob: '15/05/1992',
        //   ht: '1.75',
        //   sign: 'Firma'
        // },
      ]
      // ============================================
      
      members.forEach(member => {
        const card = createMemberCard(member)
        membersGrid.appendChild(card)
      })
      
      function createMemberCard(member) {
        const card = document.createElement('div')
        card.className = 'license-card'
        
        card.innerHTML = `
          <div class="license-left">
            <div class="license-photo">
              <img src="${member.photo}" alt="${member.name}" onerror="this.style.display='none'; this.parentElement.classList.add('no-photo')">
            </div>
            <div class="license-barcode"></div>
            <div class="license-bottom-info">
              <div class="license-name">${member.name}</div>
              <div class="license-address">${member.address || 'BUENOS AIRES, ARG'}</div>
            </div>
          </div>
          <div class="license-right">
            <div class="license-header">
              <div class="license-title">PAPRIKA</div>
              <div class="license-subtitle">MEMBER<br>LICENSE</div>
            </div>
            <div class="license-number-row">
              <span class="label">NUMBER</span>
              <span class="value number">${member.number}</span>
            </div>
            <div class="license-rainbow-wrapper">
              <div class="license-rainbow"></div>
              <div class="license-rainbow-content">
                <div class="rainbow-row top">
                  <div><span class="label-bold">DOB</span> <span class="value-red">${member.dob}</span></div>
                  <div><span class="label-bold">EXP</span> <span class="value-red">${member.exp || '∞'}</span></div>
                </div>
                <div class="rainbow-row bottom">
                  <div><span class="label">HT</span><br><span class="value">${member.ht}</span></div>
                  <div><span class="label">WT</span><br><span class="value">${member.wt || '150'}</span></div>
                  <div><span class="label">ROLE</span><br><span class="value">${member.role}</span></div>
                  <div><span class="label">EYES</span><br><span class="value">BLK</span></div>
                  <div><span class="label">SEX</span><br><span class="value">${member.sex || 'M'}</span></div>
                </div>
              </div>
            </div>
            <div class="license-meta-row">
              <div><span class="label">ISSUE DATE</span><br><span class="value">${member.issue || '01/01/24'}</span></div>
              <div><span class="label">CLASS</span><br><span class="value">${member.class || '3'}</span></div>
              <div><span class="label">RESTR</span><br><span class="value">NONE</span></div>
              <div><span class="label">ENDORSE</span><br><span class="value">PAPK</span></div>
            </div>
            <div class="license-sign-container">
              <div class="license-sign">${member.sign}</div>
            </div>
          </div>
        `
        return card
      }
      
      nosotrosContent.appendChild(membersGrid)
      container.appendChild(nosotrosContent)
      
      const footerContainer = document.getElementById('footer-container')
      const footer = createFooter()
      footerContainer.appendChild(footer)
      
      setTimeout(() => {
        if (typeof initFooter === 'function') {
          initFooter()
        }
      }, 10)
    })
  </script>
  <script src="script.js" defer></script>
</body>
</html>
