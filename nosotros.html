      // ============================================

      // ============================================
      const members = [
        {

          dob: '13/01/2026',
          exp: '13/10/2026',

          class: 'ARIA',
          sign: 'FALLEN'
        },
        {
          name: 'POLLO',
          photo: 'img/banda/pollo.png',
          role: 'GTR PISTOL',
          number: '03-00-00003',
          dob: '13/01/2026',
          exp: '13/10/2026',
          ht: '1.79',
          wt: '506 (REPETITIVO)',
          eyes: 'CACA',
          sex: 'CHICKEN',
          issue: '11/09/2008',
          class: 'ITALIAN WHORES',
          sign: 'FCK POLLIN'
        },
        {
          name: 'ALEJANDRO',
          photo: 'img/banda/ale.png',
          role: 'GTR DESTROYER & COROS',
          number: '02-00-00002',
          dob: '13/01/2026',

          ht: '1.70',
          wt: '50',
          eyes: 'CRIS BROWN',
          sex: 'LADYBOY',
          issue: '18/05/2009',
          class: 'NORTHWEST',
          sign: 'ALE PICANTE'
        },
        {
          name: 'CIRO',
          photo: 'img/banda/ciro.png',
          role: 'BASS CHADER',
          number: '06-00-00006',
          dob: '13/01/2026',
          exp: '13/10/2026',
          ht: '1.75',
          wt: 'U+221E',
          eyes: 'BLCK',
          sex: 'MACHO ALFA',
          issue: '17/10/2006',
          class: 'LA LOMA NIGG3R',
          restr: 'YE-YE',
          sign: 'DOSED&CONFUSED'
        },
        {
          name: 'LEA',
          photo: 'img/banda/lean.png',
          role: 'DRUM KIT',
          number: '08-00-00008',
          dob: '13/01/2026',
          exp: '13/10/2026',
          ht: '1.71',
          wt: 'DESCONOCIDO MUCHA AURA',
          eyes: 'ALF HTL',
          sex: 'SPIDERMAN',
          issue: '07/05/2003',
          class: 'SHOOTER',
          restr: 'YE-YE',
          sign: 'LEAN DRINK'
        },
        // Agregar más miembros copiando el bloque de arriba:
        // {
        //   name: 'OTRO NOMBRE',
        //   photo: 'img/nosotros/foto.jpg',
        //   role: 'GUITARRA',
        //   number: '01-00-00002',
        //   dob: '15/05/1992',
        //   ht: '1.75',
        //   sign: 'Firma'
        // },
      ]
      // ============================================
      
      members.forEach(member => {
        const card = createMemberCard(member)
        const slide = document.createElement('div')
        slide.className = 'member-slide'
        slide.appendChild(card)
        membersTrack.appendChild(slide)
      })
      
      function createMemberCard(member) {
        const card = document.createElement('div')
        card.className = 'license-card'
        
        card.innerHTML = `
          <div class="license-left">
            <div class="license-photo">
              <img src="${member.photo}" alt="${member.name}" onerror="this.style.display='none'; this.parentElement.classList.add('no-photo')">
            </div>
            <div class="license-barcode"></div>
            <div class="license-bottom-info">
              <div class="license-name">${member.name}</div>
              <div class="license-address">${member.address || 'BAHIA BLANCA, BS AS, ARG'}</div>
            </div>
          </div>
          <div class="license-right">
            <div class="license-header">
              <div class="license-title">PAPRIKA</div>
              <div class="license-subtitle">MEMBER<br>LICENSE</div>
            </div>
            <div class="license-number-row">
              <span class="label">NUMBER</span>
              <span class="value number">${member.number}</span>
            </div>
            <div class="license-rainbow-wrapper">
              <div class="license-rainbow"></div>
              <div class="license-rainbow-content">
                <div class="rainbow-row top">
                  <div><span class="label-bold">DOB</span> <span class="value-red">${member.dob}</span></div>
                  <div><span class="label-bold">EXP</span> <span class="value-red">${member.exp || '∞'}</span></div>
                </div>
                <div class="rainbow-row bottom">
                  <div><span class="label">HT</span><br><span class="value">${member.ht}</span></div>
                  <div><span class="label">WT (NIVEL DE MOMAZOS)</span><br><span class="value">${member.wt || '150'}</span></div>
                  <div><span class="label">ROLE</span><br><span class="value">${member.role}</span></div>
                  <div><span class="label">EYES</span><br><span class="value">${member.eyes || 'BLK'}</span></div>
                  <div><span class="label">SEX</span><br><span class="value">${member.sex || 'M'}</span></div>
                </div>
              </div>
            </div>
            <div class="license-meta-row">
              <div><span class="label">ISSUE DATE</span><br><span class="value">${member.issue || '01/01/24'}</span></div>
              <div><span class="label">CLASS</span><br><span class="value">${member.class || '3'}</span></div>
              <div><span class="label">RESTR</span><br><span class="value">${member.restr || 'NONE'}</span></div>
              <div><span class="label">ENDORSE</span><br><span class="value">PAPK</span></div>
            </div>
            <div class="license-sign-container">
              <div class="license-sign">${member.sign}</div>
            </div>
          </div>
        `
        return card
      }
      
      const prevButton = document.createElement('button')
      prevButton.className = 'slider-btn prev'
      prevButton.setAttribute('aria-label', 'Anterior')
      prevButton.innerHTML = '<i class="fa-solid fa-chevron-left"></i>'

      const nextButton = document.createElement('button')
      nextButton.className = 'slider-btn next'
      nextButton.setAttribute('aria-label', 'Siguiente')
      nextButton.innerHTML = '<i class="fa-solid fa-chevron-right"></i>'

      membersSlider.appendChild(prevButton)
      membersSlider.appendChild(membersTrack)
      membersSlider.appendChild(nextButton)
      nosotrosContent.appendChild(membersSlider)
      container.appendChild(nosotrosContent)

      let currentIndex = 0

      const isMobileStack = () => window.matchMedia('(max-width: 600px)').matches

      const updateSlider = () => {
        const slides = Array.from(membersTrack.children)
        if (!slides.length) return
        if (isMobileStack()) {
          membersTrack.style.transform = 'none'
          return
        }
        const slide = slides[currentIndex]
        const sliderWidth = membersSlider.clientWidth
        const slideCenter = slide.offsetLeft + slide.offsetWidth / 2
        const targetCenter = sliderWidth / 2
        const translateX = targetCenter - slideCenter
        membersTrack.style.transform = `translateX(${translateX}px)`
      }

      const goTo = (index) => {
        const total = membersTrack.children.length
        currentIndex = (index + total) % total
        updateSlider()
      }

      prevButton.addEventListener('click', () => goTo(currentIndex - 1))
      nextButton.addEventListener('click', () => goTo(currentIndex + 1))
      window.addEventListener('resize', updateSlider)
      setTimeout(updateSlider, 0)
      
      const footerContainer = document.getElementById('footer-container')
      const footer = createFooter()
      footerContainer.appendChild(footer)
      
      setTimeout(() => {
        if (typeof initFooter === 'function') {
          initFooter()
        }
      }, 10)
    })
  </script>
  <script src="script.js" defer></script>
</body>
</html>
